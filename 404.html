<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HomelyEats</title>
    <script type="text/javascript">
      // Simple redirect to the base URL with hash routing
      var pathSegments = window.location.pathname.split('/');
      var basePathIndex = pathSegments.indexOf('homely_eats');
      if (basePathIndex !== -1) {
        var basePath = pathSegments.slice(0, basePathIndex + 1).join('/');
        var remainingPath = pathSegments.slice(basePathIndex + 1).join('/');
        window.location.replace(basePath + '/#/' + remainingPath);
      } else {
        window.location.replace('/homely_eats/#/');
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please click <a href="/homely_eats/#/">here</a>.</p>
  </body>
</html>
